<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>crazyTall @ GitHub - Simple jQuery Slideshow</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/colorbox.css">

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

	<div id="container">

    <div class="innerContainer">

      <h1>Simple Slideshow</h1>

      <h2>Simple</h2>
      <div id="photosSlide">
        <img alt="Sports Image 1" class="show" src="images/sports1.jpg" />
        <img alt="Sports Image 2" src="images/sports2.jpg" />
        <img alt="Sports Image 3" src="images/sports3.jpg" />
      </div>

    </div>

    <div class="innerContainer">

      <h1>Simple Image Rotating</h1>

      <h2>Crossfade</h2>
      <div id="photosRotate">
        <img alt="Sports Image 1" class="show" src="images/sports1.jpg" />
        <img alt="Sports Image 2" src="images/sports2.jpg" />
        <img alt="Sports Image 3" src="images/sports3.jpg" />
      </div>

    </div>

	</div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/slideshow.js"></script>
</body>
</html>
